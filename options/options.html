<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Timer Options</title>
</head>
<body>
    <h1>Timer Options</h1>
    <h2>Enter number of minutes (1-60)</h2>
    <input id="timer-option" class="input-area" type="number" min=1 max=60 placeholder="(in min)" value=30>
    <br>
    <h2>Enter your name</h2>
    <input id="user" class="input-area" type="text" placeholder="Enter Name" value="??">
    <br>
    <button id="save-btn">Save Option</button>
    <script src="options.js" type="text/javascript"></script>
</body>
</html>
