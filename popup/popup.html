<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    

    <title>Focus Timer</title>
</head>
<body>
    <div class="heading">
        <img alt="timer_icon" src="../icon.png" />
        <h2 id="ext-name">Focus Timer</h2>
    </div>
    <h3 id="wish"></h3>
    <h2 id="timer-count">00:00</h2>
    <div class="btns">
        <button id="start-btn">Start Timer</button>
        <button id="stop-btn">Stop Timer</button>
        <button id="reset-btn">Reset Timer</button>
        <button id="add-btn">Add Task</button>
    </div>
    
    <div id="task-box">

    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
